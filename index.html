<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="utf-8">
    <title>Flexbox - Galeria</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Galeria</h1>
    <div class="flex-row">
        <div class="element img-1 flex-1"></div>
        <div class="element img-2 flex-1"></div>
        <div class="element img-3 flex-1"></div>
    </div>    
    <div class="inside-container">
        <div class="flex-column flex-1">
            <div class="element img-4 flex-1"></div>
            <div class="element img-5 flex-1"></div>
        </div>
        <div class="flex-column flex-1">
            <div class="element img-6"></div>
            <div class="element img-7 element-big"></div>
            <div class="element img-8"></div>
        </div>
        <div class="flex-column flex-1">
            <div class="element img-9 flex-1"></div>
            <div class="element img-10 flex-1"></div>
        </div>
    </div>
    <div class="flex-row">
        <div class="element img-11 flex-1"></div>
        <div class="element img-12 flex-1"></div>
    </div> 
  </body>

</html>
